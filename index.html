<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Skills Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">How good are you at programming?</h1>
    <p id="description">This survey is to determine people of their programming capabilities!</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age (optional):</label>
        <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">

        <label for="dropdown">What is your programming experience level?</label>
        <select id="dropdown" name="experience">
            <option value="" disabled selected>Select an option</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <p>How do you prefer to learn programming?</p>
        <label><input type="radio" name="learning" value="self-taught"> Self-taught</label>
        <label><input type="radio" name="learning" value="bootcamp"> Bootcamps</label>
        <label><input type="radio" name="learning" value="university"> University Courses</label>

        <p>Which topics interest you? (Check all that apply)</p>
        <label><input type="checkbox" name="topics" value="web-dev"> Web Development</label>
        <label><input type="checkbox" name="topics" value="data-science"> Data Science</label>
        <label><input type="checkbox" name="topics" value="ai-ml"> AI / Machine Learning</label>
        <label><input type="checkbox" name="topics" value="game-dev"> Game Development</label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Write your comments here..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
